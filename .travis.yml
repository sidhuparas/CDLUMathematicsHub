language: android
dist: trusty
sudo: required
jdk: oraclejdk8
android:
    components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-28
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
licenses:
    - android-sdk-license-.+
before_install:
    - 'openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in app/google-services.json.enc -out app/google-services.json -d'
    - 'yes | sdkmanager "platforms;android-28"'
    - 'chmod +x ./gradlew'
dependencies:
      pre:
        - source environmentSetup.sh && copyEnvVarsToGradleProperties
script:
    - 'echo "Starting build!"'
    - './gradlew build'
before_cache:
    - 'rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock'
    - 'rm -fr $HOME/.gradle/caches/*/plugin-resolution/'
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache
